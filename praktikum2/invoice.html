    <form action="/paid.html" method="post">
      <table style="margin-left: 10%; margin-right: 10%">

            <input

        <tr>
          <td valign="top">Description:</td>

                font-family: sans-serif;

              id="deskripsi"

model: Macbook water 13A090,

        <tr>

                border-radius: 10px;

              "

        </tr>
        <tr>
          <td>Account holder:</td>
